<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpooling Service</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linking to the external CSS file -->
</head>
<body>
    <header>
        <h1>Welcome to our Carpooling Service</h1>
    </header>
    <div class="container">
        <h2>Find a Ride</h2>
        <form id="carpoolForm" onsubmit="return validateForm()">
            <label for="from" class="sum">From:</label>
            <input type="text" id="from" name="from" placeholder="Enter your starting location">


            <label for="to">To:</label>
            <input type="text" id="to" name="to" placeholder="Enter your destination">

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="seats">Number of Seats Needed:</label>
            <input type="number" id="seats" name="seats" min="1" max="10" required>

            <input type="submit" value="Search for Rides">
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Carpooling Service. All rights reserved.</p>
    </footer>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">
        var fromInput = document.getElementById('from');
var toInput = document.getElementById('to');

var autocompleteFrom = new google.maps.places.Autocomplete(fromInput);
var autocompleteTo = new google.maps.places.Autocomplete(toInput);
autocompleteFrom.addListener('place_changed', function() {
    var place = autocompleteFrom.getPlace();
    // Use place details as needed
});

autocompleteTo.addListener('place_changed', function() {
    var place = autocompleteTo.getPlace();
    // Use place details as needed
});

</script>

</body>
</html>
